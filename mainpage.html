<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <h1>Welcome to your dashboard, <span id="user-login"></span></h1>
        <button id="btn-logout" onclick="logout()">Log out</button>
    </div>
    <h2 class="exo-2-header">User Information</h2>
    <div class="userInfo">
        <p id="user-id"></p>
        <p id="user-campus"></p>
        <p id="user-firstName"></p>
        <p id="user-lastName"></p>
        <p id="user-email"></p>
    </div>
    <div class= "charts-header-container">
        <div class="charts-header exo-2-header">XP earned per project</div>
        <div class="charts-header exo-2-header">XP earned over time</div>
    </div>

    <div class="charts-container">
        <div id="piechart-container"></div>
            <!-- Placeholder for the graph -->
        <div id="graph-container"></div>
    </div>

    <script type="module" src="js/mainpage.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
